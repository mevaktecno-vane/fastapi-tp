name: CI - FastAPI Tests and Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: ğŸ§ª Ejecutar tests
        run: pytest -v || true

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ğŸ› ï¸ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ³ Build de la imagen Docker
        run: docker build -t fastapi-tp:latest .
